<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paranormal Activity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #660000, #330033);
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            padding: 10px;
        }
        nav ul li a:hover {
    background: #ff4444;
    padding: 10px 15px;
    border-radius: 5px;
}

        .nav-right {
            display: flex;
            align-items: center;
        }

        .auth-btn {
            margin-left: 15px;
            padding: 10px 15px;
            background: #ff4444;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .auth-btn:hover {
            background: #990099;
        }

        /* Sign Up Page */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/dark-bg.jpg') no-repeat center center/cover;
        }

        .signup-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .signup-box h2 {
            margin-bottom: 20px;
            color: #ff4444;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff4444;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .signup-btn:hover {
            background: #990099;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About Ghosts</a></li>
                <li><a href="theories.html">Theories</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        
    </header>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="signup-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
